<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Netvision</title>
    <link rel="stylesheet" href="/css/estilos.css"/>
    <link rel="stylesheet" href="/css/acceso.css"/>

</head>
<body class="fondo">
    
    <section>
        <div class="container">
          <div class="acceso_apariencia">
            <div class="acceso_titulo">
                 <span class="acceso_inscribirse">Acceso</span>
                <a href="/index.html"><img class="logo" src="/img/logo.png" alt="logotipo netvision"></a>
               
            </div>
            <div>
              <form action="login_index.html" method="GET">
                <input
                  class="acceso_input"
                  type="email"
                  placeholder="tucorreo@nombre.com"

                />
                <input
                  class="acceso_input"
                  type="password"
                  placeholder="introduce tu contrase単a"
                  required
                />

                  <input class="acceso_boton" type="submit" value="Entrar" />
                </a>
              </form>
            </div>
            <div class="acceso_olvidado">
              <a href="/pag/error.html">多Has olvidado tu contrase単a?</a>
            </div>
          </div>
          <div class="acceso_inscribirse">
            多Entrar sin cuenta?
            <a href="/index.html" class="acceso_link">Entrar</a>
          </div>
        </div>
      </section>
</body>
</html>
